<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine ðŸ’–</title>

<style>
  body {
    background: #f9c5d1;
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }

  .card {
    background: white;
    padding: 30px;
    border-radius: 15px;
    text-align: center;
    width: 320px;
    position: relative;
  }

  h2 { margin-bottom: 25px; }

  button {
    padding: 10px 20px;
    font-size: 16px;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    position: absolute;
  }

  #yes {
    background: #ff4d6d;
    color: white;
    left: 60px;
    bottom: 25px;
  }

  #no {
    background: #ccc;
    right: 60px;
    bottom: 25px;
  }
</style>
</head>

<body>
  <div class="card">
    <h2>Aaria, will you be my Valentine? ðŸ’•</h2>
    <button id="yes" onclick="yesClicked()">Yes ðŸ’–</button>
    <button id="no">No ðŸ˜¶</button>
  </div>

<script>
  const noBtn = document.getElementById("no");
  const card = document.querySelector(".card");

  function moveNo() {
    const maxX = card.clientWidth - noBtn.clientWidth;
    const maxY = card.clientHeight - noBtn.clientHeight;

    const x = Math.random() * maxX;
    const y = Math.random() * maxY;

    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
  }

  // UNIVERSAL EVENTS
  noBtn.addEventListener("pointerenter", moveNo); // laptop
  noBtn.addEventListener("pointerdown", moveNo);  // phone
  noBtn.addEventListener("click", moveNo);        // fallback

  function yesClicked() {
    document.body.innerHTML =
      "<h1 style='color:#ff4d6d;font-family:Arial;'>YAY ðŸ’–ðŸ¥°</h1>";
  }
</script>

</body>
</html>
