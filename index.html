<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Valentine ðŸ’–</title>

  <style>
    body {
      background: #f9c5d1;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      background: white;
      padding: 30px;
      border-radius: 15px;
      text-align: center;
      width: 340px;
      position: relative;
    }

    h2 {
      margin-bottom: 20px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      position: absolute;
    }

    #yes {
      background: #ff4d6d;
      color: white;
      left: 80px;
      bottom: 30px;
    }

    #no {
      background: #ccc;
      color: black;
      right: 80px;
      bottom: 30px;
    }
  </style>
</head>

<body>
  <div class="card">
    <h2>Aaria, will you be my Valentine? ðŸ’•</h2>

    <button id="yes" onclick="yesClicked()">Yes ðŸ’–</button>
    <button id="no" onmouseover="moveNo()">No ðŸ˜­</button>
  </div>

  <script>
    function moveNo() {
      const noBtn = document.getElementById("no");
      const card = document.querySelector(".card");

      const maxX = card.clientWidth - noBtn.clientWidth;
      const maxY = card.clientHeight - noBtn.clientHeight;

      const x = Math.random() * maxX;
      const y = Math.random() * maxY;

      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    }

    function yesClicked() {
      document.body.innerHTML = `
        <h1 style="color:#ff4d6d; font-family:Arial;">
          Yayyy ðŸ˜­ðŸ’– Aaria said YES!
        </h1>
      `;
    }
  </script>
</body>
</html>
